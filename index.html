<body class="bg-gray-100 text-gray-800">
    
    <!-- Bottom Navigation Bar for Mobile -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white shadow-lg lg:hidden">
        <div class="flex justify-around">
            <a href="#pesquisar" class="flex flex-col items-center justify-center text-gray-600 hover:text-green-600 py-2" data-target="home">
                <i class="fas fa-search text-xl"></i>
                <span class="text-xs">Pesquisar</span>
            </a>
        </div>
    </nav>

    <!-- Pesquisar Page -->
    <section id="pesquisar" class="page bg-white min-h-screen flex flex-col items-center p-4">
        <div id="placeHolderForAd" class="relative border-2 border-gray-300 rounded-lg w-full mb-4">
            <!-- The ad banner will be inserted here by JavaScript -->
        </div>
        <div class="w-full max-w-md bg-white rounded-3xl shadow-lg overflow-hidden mt-4">
            <!-- Ad Banner -->
            <a href="https://ad.saomiguelbus.com" target="_blank" class="block">
                <div class="bg-green-600 text-white p-4 text-center">
                    <p class="font-bold">ANUNCIE AQUI</p>
                    <p class="text-sm">Saiba mais em <span class="underline">ad.saomiguelbus.com</span></p>
                </div>
            </a>

            <!-- Search Form -->
            <form action="index.html" method="get" class="p-6" role="search" aria-label="Formulário de Pesquisa de Autocarros">
                <div class="space-y-4">
                    <div class="relative">
                        <input name="origin" id="origin" type="text" list="origin-stops" placeholder="Origem" class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-green-500" required>
                        <datalist id="origin-stops"></datalist>
                        <svg class="absolute left-3 top-2.5 h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                        </svg>
                    </div>
                
                    <!-- Swap Button -->
                    <button type="button" class="w-full flex justify-end items-center" onclick="swapOriginDestination()">
                        <div class="bg-green-500 rounded-full pl-2 pr-1 hover:bg-green-600 transition duration-300 ease-in-out">
                            <i id="swapIcon" class="fas fa-exchange-alt transform rotate-90 text-white text-sm mr-1"></i>
                        </div>
                    </button>

                    <div class="relative">
                        <input name="destination" id="destination" type="text" list="destination-stops" placeholder="Destino" class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-green-500" required>
                        <datalist id="destination-stops"></datalist>
                        <svg class="absolute left-3 top-2.5 h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                        </svg>
                    </div>


                    <div class="flex space-x-2">
                        <div class="relative flex-grow">
                            <select id="day" name="day" class="w-100 pl-10 pr-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-green-500 appearance-none">
                                <option value="1" id="weekday" selected>Dia da Semana</option>
                                <option value="2" id="saturday">Sábado</option>
                                <option value="3" id="sunday">Domingo/Feriado</option>
                            </select>
                            <svg class="absolute left-3 top-2.5 h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                            </svg>
                            <svg class="absolute right-3 top-2.5 h-5 w-5 text-gray-400 pointer-events-none" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                            </svg>
                        </div>
                        <div class="relative flex-grow">
                            <input type="time" id="time" name="time" class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-green-500" required>
                            <svg class="absolute left-3 top-2.5 h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                        </div>
                    </div>

                    <button type="submit" id="btnSubmit" class="w-full bg-green-500 text-white py-2 rounded-full hover:bg-green-600 transition duration-300 ease-in-out">
                        Pesquisar
                    </button>
                </div>
            </form>
        </div>
            <div class="tm-container-outer" id="routesDiv" style="height: 50vh; overflow-y: auto;">      
                <!-- Placeholder for No Routes Message -->
                <div id="noRoutesMessage" class="hidden text-center text-lg text-gray-700 mt-4">
                    <p>Nenhuma rota encontrada. Tente novamente com diferentes parâmetros.</p>
                </div>
        
                <!-- Placeholder for Routes -->
                <div id="routesContainer" class="hidden mt-4">
                    <!-- Routes will be added dynamically -->
                </div>

    <!-- JavaScript Logic -->
    <script>
        // Toggle Navigation Menu on Mobile Top Navbar if implemented
        document.getElementById('nav-toggle')?.addEventListener('click', function() {
            const mainNav = document.getElementById('mainNav');
            mainNav.classList.toggle('hidden');
        });

        // Show Scroll To Top Button
        window.addEventListener('scroll', function() {
            const scrollToTopBtn = document.getElementById('scrollToTopBtn');
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                scrollToTopBtn.classList.remove('hidden');
            } else {
                scrollToTopBtn.classList.add('hidden');
            }
        });

        // Scroll to Top Logic
        document.getElementById('scrollToTopBtn').addEventListener('click', function() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        function swapOriginDestination() {
            const originInput = document.getElementById('origin');
            const destinationInput = document.getElementById('destination');
            const swapIcon = document.getElementById('swapIcon');
            
            // Swap the values
            const temp = originInput.value;
            originInput.value = destinationInput.value;
            destinationInput.value = temp;
            
            // Animate the icon
            swapIcon.classList.add('rotate-icon');
            setTimeout(() => {
                swapIcon.classList.remove('rotate-icon');
            }, 300); // Remove the class after the animation duration
        }

        // Initial Load: Show 'pesquisar' page
        document.addEventListener('DOMContentLoaded', function() {
            const initialPage = document.querySelector('.page.active');
            if (!initialPage) {
                const primeiraPagina = document.getElementById('pesquisar');
                if (primeiraPagina) {
                    primeiraPagina.classList.add('active');
                    primeiraPagina.classList.remove('hidden');
                    updatePageContent('home');
                }
            }
        });

        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js').then(registration => {
                    console.log('ServiceWorker registration successful:', registration);
                }).catch(error => {
                    console.log('ServiceWorker registration failed:', error);
                });
            });
        }
    </script>

    <script src="js/languageHandler.js" defer></script>
    <script src="js/apiHandler.js" defer></script>
