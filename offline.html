<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Você está offline / You are offline</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            background-color: #f3f4f6;
            color: #333;
        }
        .offline-message {
            text-align: center;
        }
        .offline-message h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .offline-message p {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="offline-message">
        <h1>Você está offline / You are offline</h1>
        <p>Verifique sua conexão com a internet e tente novamente. / Please check your internet connection and try again.</p>
    </div>
</body>
</html>
